<div style = "float: left;">

        <h1>Debug Detective - Python</h1>
        <p>Rules: Copy and paste the code from the snippet into the input box and attempt to find any bugs or minor mistakes, in the code. Indents in python code MUST be replaced with a space or it will not work. </p>
        <div style = "align-items:center;">   
            <button onclick="EasyMode()" style = "height: 50px; width: 90px; background-color: lightgreen; font-size: 20px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Easy</button>
            <button onclick="NormalMode()" style = "height: 50px; width: 90px; background-color: rgb(239, 195, 106); font-size: 20px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Normal</button>
            <button onclick="HardMode()" style = "height: 50px; width: 90px; background-color: rgb(239, 106, 106); font-size: 20px; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Hard</button>
            <p id = "Result"></p>
            <button onclick="Summit()">Summit</button>
