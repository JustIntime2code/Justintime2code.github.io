        <h1 style = "margin: 100px; color: white; text-align: center;">GPA Calculator</h1>
        <p style="color: white;  padding-bottom: 20px; font-size: 20px; ">Enter the number of Courses</p>
 
  <input style = " font-size: 30px; height: 40px; width: 90px; float: left;" type="number" id="inputCount" min="1" required max="20" onchange="createSelections()">

  
  <div style="float: left; color: white;" id="selectionContainer">
 
  </div>

  <button style = "border-radius: 20px; width: 100px; height: 40px; background-color: rgb(32, 171, 209); font-size: 15px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" id = "calculateButton">Unweighted</button> 
    <p style="color:white; " id="gpaResult"></p>

    <div style = "color: white; float:right; padding-left: 30%; padding-bottom: 100px;">
        <p>A:94-100</p>
        <p>A-:90-93</p>
        <p>B+:87-89</p>
        <p>B:83-86</p>
        <p>B-:80-82</p>
        <p>C+:77-79</p>

<script>
    const grades = ["A", "A-", "B+", "B", "B-", "C+", "C", "C-", "D", "F"];

    function createSelections() {
      const inputCount = parseInt(document.getElementById("inputCount").value);
      if (inputCount > 20){
        inputCount = 20;
      }

      if (!isNaN(inputCount) && inputCount > 0) {
        const selectionContainer = document.getElementById("selectionContainer");
        selectionContainer.innerHTML = "";

        for (let i = 1; i <= inputCount; i++) {
          const label = document.createElement("label");
          label.textContent = `Course ${i}: `;

          const select = document.createElement("select");
          select.className = "GS";
          for (const grade of grades) {
            const option = document.createElement("option");
            option.value = grade;
            option.text = grade;
            select.appendChild(option);
          }

          selectionContainer.appendChild(label);
          selectionContainer.appendChild(select);
          selectionContainer.appendChild(document.createElement("br"));
        }
      }
    }

    var gradeValue = {
        "A": 4.0,
        "A-": 3.7,
        "B+": 3.3,
        "B": 3.0,
        "B-": 2.7,
        "C+": 2.3,
        "C": 2.0,
        "C-": 1.7,
        "D": 1.0,
        "F": 0
    };

    const calculateButton = document.getElementById("calculateButton");
    const gpaResultElement = document.getElementById("gpaResult");

    calculateButton.addEventListener("click", function () {
      const gradeSelects = document.getElementsByClassName("GS");
      const totalCredits = gradeSelects.length;
      let totalGradePoints = 0;

      for (let i = 0; i < totalCredits; i++) {
        const selectedGrade = gradeSelects[i].value;
        totalGradePoints += gradeValue[selectedGrade];
      }

      const gpa = totalGradePoints / totalCredits;
      gpaResultElement.textContent = `GPA: ${gpa.toFixed(2)}`;
    });

    const generateSelectionsButton = document.getElementById("generateSelections");
    generateSelectionsButton.addEventListener("click", createSelections);
    createSelections();
  </script>
