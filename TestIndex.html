<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDev</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="shortcut icon" type="image/png" href="img/Favicon.png">
</head>
<body onload="startTime()">
    <div class = "flex">
        <div class = "PhoneDesign">
            <div id="txt"></div>
            <input class = "logo" onclick="location.href='index.html';"width = "70" height = "40" type="image" src="img/Logo1.png" />
            <div class = apps>
                <div style = "float: left; text-align: center;">
                    <a href = "Gpa_Calc.html" ><img src="img/Calc.png" onmouseover="this.src='img/HoverCalc.png';" onmouseleave="this.src='img/Calc.png';" width = "65" height = "65"></a>
                    <figcaption >GPA Calc</figcaption>
                </div>
                <div style = "float: left; text-align: center; padding-left: 30px;">
                    <a href = "Speed_Type.html" ><img src="img/Keyboard.png" onmouseover="this.src='img/hoverKeyboard.png';" onmouseleave="this.src='img/Keyboard.png';" width = "65" height = "65"></a> 
                    <figcaption >Speed Type</figcaption>
                </div>
                <div style = "float: left; text-align: center; padding-left: 20px;">
                    <a href = "UpDown.html" ><img src="img/UpDown.png" onmouseover="this.src='img/UpHover.png';" onmouseleave="this.src='img/UpDown.png';" width = "65" height = "65"></a> 
                    <figcaption >Lower or Higher</figcaption> 
                </div>
                <div style = "float: left; text-align: center; padding-top: 20px;">
                    <a href = "Setting.html" ><img src="img/Settings.png" onmouseover="this.src='img/SettingsHover.png';" onmouseleave="this.src='img/Settings.png';" width = "65" height = "65"></a> 
                    <figcaption >Settings</figcaption> 
                </div>
                <div style = "float: left; text-align: center; padding-left: 30px; padding-top: 20px;">
                    <a href = "ClickerCounter.html" ><img src="img/Settings.png" onmouseover="this.src='img/SettingsHover.png';" onmouseleave="this.src='img/Settings.png';" width = "65" height = "65"></a> 
                    <figcaption >ClickerCounter</figcaption> 
                </div>
            </div>
            <div style = "bottom: 5%; align-items: center; position: absolute; padding: 10px; padding-bottom: 0px;">
                <div class = "bottomnav">
                    <div style = "align-items: center; position: absolute; padding: 5px; ">
                        <a href = "Contact.html" ><img src="img/Contact.png" onmouseover="this.src='img/ContactHover.png';" onmouseleave="this.src='img/Contact.png';" width = "90" height = "90"></a>
                    </div>
                    <div style = "align-items: center;  padding: 5px; float: right; ">
                        <a href = "Web.html" ><img src="img/Search.png" onmouseover="this.src='img/SearchHover.png';" onmouseleave="this.src='img/Search.png';" width = "90" height = "90"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
